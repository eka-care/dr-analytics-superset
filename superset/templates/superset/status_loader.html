<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Loader</title>
    <style>
        /* Add your CSS styles for the loader here */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            cursor: pointer;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function checkStatus(taskId) {
            fetch(`http://bnb.int.eka.care/api/check-status?task_id=${taskId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Status:', data);
                    // Update the page with the status information
                    document.getElementById('status').innerText = data.status;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="loader" onclick="checkStatus('{{ task_id }}')"></div>
    <p id="status">Loading, please wait...</p>
</body>
</html>
